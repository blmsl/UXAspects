<h4>Item Display Panel Angular 4</h4>

<div class="demo-attributes table-responsive">
    <table class="table table-hover">
        <thead>
            <tr class="table-header-dark">
                <th class="listview-document-th"></th>
                <th>NAME</th>
                <th>AUTHOR</th>
                <th>DATE MODIFIED</th>
                <th>STORAGE (GB)</th>
                <th class="text-center">STATUS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="clickable single-select" *ngFor="let item of items" (click)="panel.show()">
                <td class="text-center">
                    <div class="listview-page-icon"></div>
                </td>
                <td class="listview-text-emphasis">{{ item.document }}</td>
                <td>
                    <div>{{ item.name }}</div>
                </td>
                <td>{{ item.dateString }}</td>
                <td class="spark-chart-col-width2">
                    <p>SPARK GOES HERE!!!!</p>
                </td>
                <td class="text-center item-actions">
                    <div class="hpe-icon" [class.text-secondary]="item.active" [class.hpe-checkmark]="item.active"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
